<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Table HTML Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-section">
            <h2>Input Text</h2>
            <textarea id="input-text" placeholder="Enter text here..."></textarea>
            <button class="gen-btn" onclick="generateColumnsTableHTML()">Generate HTML</button>
        </div>
        <div class="output-section">
            <h2>HTML</h2>
            <textarea id="output-html" placeholder="Code will appear here..." readonly></textarea>
            <button class="preview-btn" onclick="previewHTML()">Preview</button>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>

    </script>
</body>

</html>
