<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Text to HTML Generator</h1>
    </header>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'page1')" id="defaultOpen">Simple Table</button>
    <button class="tablinks" onclick="openTab(event, 'page2')">List Table</button>
</div>

<div id="page1" class="tabcontent">
    <iframe src="text_table/index.html" style="width: 100%; height: 500px; border: none;"></iframe>
</div>

<div id="page2" class="tabcontent">
    <iframe src="list_table/index.html" style="width: 100%; height: 500px; border: none;"></iframe>
</div>


<script src="app.js"></script>
</body>
</html>
